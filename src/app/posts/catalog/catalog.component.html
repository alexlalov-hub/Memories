<section class="container mx-auto my-8 bg-secondary p-6">
    <div class="rounded relative flex justify-between">

        <select class="text-black py-4 px-10 text-xl outline-none appearance-none rounded-md" (change)="query($event)">
            <option value="1" [selected]="sortingOrder === 'asc'">Recent Uploads</option>
            <option value="2" [selected]="sortingOrder === 'desc'">Oldest Uploads</option>
        </select>
    </div>
</section>

<div class="container mx-auto my-8">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 overflow-hidden">
        <div *ngFor="let post of posts" class="mt-6 rounded-tl-2xl rounded-br-2xl shadow-xl bg-secondary flex flex-col justify-start overflow-hidden">

            <a [routerLink]="['/post/', post.id]" class="text-center">
                <img class="card-img-top rounded-tl-2xl max-h-[500px] inline w-fit" [src]="post.imageUrl">
            </a>

            <div class="p-6 text-2xl ">

                <a [routerLink]="['/post/', post.id]" class="font-bold mb-2">
                    {{ post.title }}
                </a>

            </div>

            <p class="mb-0 pl-6 pb-8">
                {{post?.author}} &#183;
                <span class="text-gray-400">{{post?.timestamp?.toDate() | date: 'dd MMM YYYY' }}</span>
            </p>

        </div>
    </div>
</div>

<div class="hidden">
    <p class="text-2xl font-bold">Edit Video</p>

    <form>
        <div class="mt-4">
            <label class="block text-xl mb-4">Title</label>
            <input placeholder="Enter Title" class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
        duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400">
        </div>

        <div class="mt-4 text-right">
            <button type="submit"
                    class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm rounded-md text-white bg-indigo-600 focus:outline-none">
                Update
            </button>
        </div>
    </form>
</div>
