<section class="container mx-auto my-8 bg-secondary p-6 rounded-md">
    <div class="rounded relative flex flex-col">
        <p class="text-2xl font-bold">Edit Video</p>

        <form [formGroup]="editForm" (ngSubmit)="submit()">
            <div class="mt-4">
                <label class="block text-xl mb-4">Title</label>
                <app-input [control]="editForm.controls.title" placeholder="Enter Title"></app-input>
            </div>
            <div class="mt-4">
                <label class="block text-xl mb-4">Description</label>
                <app-input [control]="editForm.controls.description" placeholder="Enter Description"></app-input>
            </div>

            <div class="mt-4 text-right">
                <button type="submit" [disabled]="!editForm.valid"
                        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm rounded-md text-white bg-orange-600 focus:outline-none disabled:opacity-50 disabled:hover:bg-orange-600">
                    Update
                </button>
            </div>
        </form>
    </div>
</section>
