<section class="container mx-auto my-8 bg-secondary p-6">
    <div class="rounded relative flex justify-between">
        <a routerLink="/upload" class="bg-orange-400 text-white py-4 px-10 text-xl rounded-md">Upload Videos</a>

        <select class="text-black px-8 text-xl outline-none appearance-none rounded-md" (change)="query($event)">
            <option value="1" [selected]="sortingOrder === 'asc'">Recent Uploads</option>
            <option value="2" [selected]="sortingOrder === 'desc'">Oldest Uploads</option>
        </select>
    </div>
</section>

<div class="container mx-auto my-8">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 ">
        <div *ngFor="let post of posts" class="mt-6 rounded-md shadow-xl bg-secondary max-h-[800px] flex flex-col justify-start overflow-hidden">

            <a [routerLink]="['/post/', post.id]" class="text-center">
                <img class="card-img-top rounded-tl-2xl w-fit max-h-[500px] inline" [src]="post.imageUrl">
            </a>

            <div class="p-6 text-2xl">

                <a href="#" class="font-bold mb-2">
                    {{ post.title }}
                </a>

            </div>

            <div class="flex text-center">
                <a [routerLink]="['/edit/', post.id]" class="flex-1 mb-2 transition hover:text-indigo-400">
                    <span>Edit</span>
                </a>
                <a href="" (click)="deletePost(post.id ? post.id : '')" class="flex-1 pb-4 transition hover:text-indigo-400">
                    <span>Delete</span>
                </a>
            </div>

        </div>
    </div>
</div>

<div class="hidden">
    <p class="text-2xl font-bold">Edit Video</p>

    <form>
        <div class="mt-4">
            <label class="block text-xl mb-4">Title</label>
            <input placeholder="Enter Title" class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
        duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400">
        </div>

        <div class="mt-4 text-right">
            <button type="submit"
                    class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm rounded-md text-white bg-indigo-600 focus:outline-none">
                Update
            </button>
        </div>
    </form>
</div>
