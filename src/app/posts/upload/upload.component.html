<section class="container mx-auto my-8 bg-secondary p-6 rounded-md ">
    <div class="rounded relative flex flex-col">
        <p class="font-bold mb-6 text-center">Create A Memory</p>
        <div>

            <form [formGroup]="uploadForm" (ngSubmit)="createPost($event)">
                <div class="mt-4">
                    <label class="block text-xl mb-4">Title</label>
                    <app-input [control]="uploadForm.controls.title" placeholder="Enter Title"></app-input>

                    <label class="block text-xl mb-4">Description</label>
                    <app-input [control]="uploadForm.controls.description" type="textarea" placeholder="Enter Description"></app-input>

                    <app-input [control]="uploadForm.controls.image" type="file" (change)="imageUpload($event)"></app-input>
                </div>

                <div class="mt-4 text-right">
                    <button [disabled]="uploadForm.invalid" type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm rounded-md text-white bg-orange-600 hover:bg-orange-700 focus:outline-none disabled:opacity-50 disabled:hover:bg-orange-600">
                        Publish
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
