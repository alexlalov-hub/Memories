<form [formGroup]="registerForm">
    <div class="mb-3">
        <label class="inline-block mb-2">Name</label>
        <app-input [control]="registerForm.controls.name" placeholder="Enter Name"></app-input>
    </div>
    <div class="mb-3">

        <label class="inline-block mb-2">Email</label>
        <app-input [control]="registerForm.controls.email" type="email" placeholder="Enter Email"></app-input>
    </div>
    <div class="mb-3">
        <label class="inline-block mb-2">Age</label>
        <app-input [control]="registerForm.controls.age" type="number" placeholder="Enter Age"></app-input>
    </div>
    <div class="mb-3">
        <label class="inline-block mb-2">Password</label>
        <app-input [control]="registerForm.controls.password" type="password" placeholder="Enter Password"></app-input>
    </div>
    <div class="mb-3">
        <label class="inline-block mb-2">Confirm Password</label>
        <input formControlName="confirmPassword" type="password"
               class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
                  duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
               placeholder="Confirm Password"/>

        <p *ngIf="registerForm.controls.confirmPassword.touched && registerForm.controls.confirmPassword.errors?.required"
           class="text-red-500 mt-2">
            This field is required.
        </p>

        <p *ngIf="registerForm.controls.confirmPassword.touched && registerForm.controls.confirmPassword.dirty && registerForm.controls.confirmPassword.errors?.pattern"
           class="text-red-500 mt-2">
            Password must be longer than 8 characters and have at least one capital letter and a number.
        </p>

        <p *ngIf="registerForm.controls.confirmPassword.touched && registerForm.controls.confirmPassword.dirty && registerForm.controls.confirmPassword.value !== registerForm.controls.password.value && registerForm.controls.password.value != '' "
           class="text-red-500 mt-2">
            Confirm password must be the same as the password.
        </p>
    </div>
    <div class="mb-3">
        <label class="inline-block mb-2">Phone Number</label>
        <app-input [control]="registerForm.controls.phoneNumber" placeholder="Enter Phone NUmber"
        format="000 000 0000"></app-input>
    </div>
    <button type="submit"
            class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition
                hover:bg-indigo-500 mt-10">
        Submit
    </button>
</form>
